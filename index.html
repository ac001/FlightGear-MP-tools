<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Web Socket Example</title>
    <meta charset="UTF-8">
    <script>
      window.onload = function() {
		var foo = document.getElementById("holder")
        var s = new WebSocket("ws://flightgear.daffodil.uk.com:5050/");
        s.onopen = function(e) { 
			foo.value="connected"
			//alert("connected");

		}
        s.onclose = function(e) { 
			//#alert("closed");
			foo.value="closed"
		}
        s.onmessage = function(e) { 
			//#alert("got: " + e.data); 
			
			foo.value = e.data
		}
      };
		//<div id="sholder" style="width:600px; height:300px"></div>
    </script>
  </head>
    <body>
      
		<textarea id="holder" style="width: 100%; height: 800px;"></textarea>
    </body>
</html>
